<!DOCTYPE html>
<html>
  <head>
    <script>
      const engine = () => {
        const internal = {};
        const external = {};
        {
          const load = x => {
            internal.x = x;
          }
          external.load = load;
        }
        return external;
      }
    </script>
  </head>
  <body>
    <div id="foo"></div>

    <script>
      const game = engine();
      game.load(7);
    </script>
  </body>
</html>
